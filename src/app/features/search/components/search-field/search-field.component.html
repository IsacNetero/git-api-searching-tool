<form (submit)="onSubmit(searchField.value)">
  <div class="form-group">
    <label for="searchField">Give it a try</label>
    <input type="text" class="form-control" id="searchField" [placeholder]="placeholder || ''" #searchField>
  </div>
  <input type="submit" value="Search" class="btn btn-success"/>
</form>
