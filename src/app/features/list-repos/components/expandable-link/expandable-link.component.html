<div>
  <div *ngIf="isExpanded; else notExpanded" class="text-right">
    <a href="link" target="_blank">{{link}}</a>
    <button (click)="toggle(); " class="btn btn-info ml-3">Hide</button>
  </div>
  <ng-template #notExpanded >
    <div class="text-right">
      <button class="btn btn-success" (click)="toggle()">Link</button>
    </div>
  </ng-template>
</div>
